<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <script>
            /* 
                method
                url
                data
                success  数据下载成功以后执行的函数
                error    数据下载失败以后执行的函数
             */
            function $ajax({method = "get", url, data, success, error}){
                //1、创建ajax对象
                var xhr = null;
                try{
                    xhr = new XMLHttpRequest();
                }catch(error){
                    xhr = new ActiveXObject("Microsoft.XMLHTTP");
                }

                //判断如果数据存在
                if(data){
                    data = querystring(data);
                }

                if(method == "get" && data){
                    url += "?" + data;
                }

                xhr.open(method, url, true);

                if(method == "get"){
                    xhr.send();
                }else{
                    //必须在send方法之前，去设置请求的格式
                    xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");
                    xhr.send(data);
                }

                 //4、等待数据响应
                   
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == 4){
                        //判断本次下载的状态码都是多少
                        if(xhr.status == 200){
                            /* 
                                如何去处理数据操作不确定
                                回调函数
                            */

                            if(success){
                                // alert(2);
                                success(xhr.responseText);
                            }
                        }else{
                            if(error){
                                error("Error:" + xhr.status);
                            }
                        }
                    }
                }
            }

            function querystring(obj){
                var str = "";
                for(var attr in obj){
                    str += attr + "=" + obj[attr] + "&";
                }
                return str.substring(0, str.length - 1);
            }


            window.onload = function(){
                var oGetBtn = document.getElementById("getBtn");
                var oPostBtn = document.getElementById("postBtn");


                //1、get请求
                oGetBtn.onclick = function(){

                    // alert(1);
                    $ajax({
                        url: "php_get.php",
                        data: {
                            username: "xxx",
                            age: 19,
                            job: "123abc"
                        },
                        success: function(result){
                            // alert(3);
                            alert("GET请求下载到的数据：" + result);
                        },
                        error: function(msg){
                            alert(msg);
                        }
                    })
                }


                //2、post请求
                oPostBtn.onclick = function(){
                    $ajax({
                        method: "post",
                        url: "php_post.php",
                        data: {
                            username: "xxx",    
                            age: 19,
                            job: "123abc"
                        },
                        success: function(result){
                            alert("POST请求下载到的数据：" + result);
                        },
                        error: function(msg){
                            alert(msg);
                        }
                    })
                }
            }
        </script>
    </head>
    <body>
        <button id = 'getBtn'>GET请求</button>
        <button id = 'postBtn'>POST请求</button>
    </body>
</html>
